<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Mathe Game</title>
    <meta name="description" content="Roughly 155 characters">
  </head>
  <body>
    <script>
        console.log("ich bin geladen");
        function check() {
            var a = parseInt(document.getElementsByName("rechnung1")[0].innerText);
            var b = parseInt(document.getElementsByName("rechnung2")[0].innerText);
            if(a+b == document.getElementsByName("resultat")[0].value) {
                document.getElementsByName("hoch")[0].style.visibility = "visible"
                document.getElementsByName("runter")[0].style.visibility = "hidden"
            } else {
                document.getElementsByName("runter")[0].style.visibility = "visible"
                document.getElementsByName("hoch")[0].style.visibility = "hidden"
            }
        }

        function machRechnung() {
            document.getElementsByName("rechnung1")[0].innerText = Math.floor(Math.random() * 100);
            document.getElementsByName("rechnung2")[0].innerText = Math.floor(Math.random() * 100);
        }
    </script>
    <h1>RECHNE</h1>
    <div id="aufgaben">
        <p id="aufgabe">
            <span name="rechnung1"></span>
            <span> + </span>
            <span name="rechnung2"></span>
            <span> = </span>
            <input name="resultat" type="number" name="resultat" min="0" max="10000">
            <button onClick=check() type="button">PRÃœFEN</button>
            <img name="hoch" style=visibility:collapse; src="/images/hoch.png" alt="" width="50px">
            <img name="runter" style=visibility:collapse; src="/images/runter.png" alt="" width="50px">
        </p>
    </div>
    <script>
         machRechnung()
    </script>
  </body>
</html>
